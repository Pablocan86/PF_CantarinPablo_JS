<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Teko:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Panel Entrenador - Armado rutinas</title>
  </head>
  <body id="body">
    <div class="box green"></div>
    <section id="seccionInicio" class="inicio">
      <h1>BIENVENIDO AL RINCON DEL PROFE</h1>
      <div class="divIngreso">
        <label for="nombreUsuario">Ingresa tu nombre y apellido</label>
        <input id="nombreUsuario" type="text" autocomplete="off" />
        <label for="repiteUsuario">Repite nombre y apellido</label>
        <input id="repiteUsuario" type="text" autocomplete="off" />
        <div>
          <label for="imagenLogo" class="label-carga-logo"
            >Cargue el logo de su empresa (opcional)
            <input
              class="inputArchivo"
              id="imagenLogo"
              type="file"
              accept="image/*"
            />
          </label>
          <img src="" alt="" />
        </div>

        <input id="ingresar" type="submit" value="Ingresar" />
      </div>
    </section>
    <section id="seccionRutinas" class="ocultar">
      <header id="header">
        <div>
          <img
            class="logo"
            id="visualizarLogo"
            src=""
            alt="logo de la empresa"
          />
        </div>
        <h2 id="nombreEntrenador" class="entrenador">
          <!--Nombre Entrenador-->
        </h2>
        <button id="guardaEntrenador">GUARDAR PERFIL</button>
      </header>
      <main id="main">
        <div id="alumnos">
          <label id="labelAlumnos" for="listadoAlumnos">ALUMNOS</label>
          <select id="listadoAlumnos"></select>
        </div>
        <section id="sectionPrimera" class="ingresoDatos">
          <article id="formularioRutinas">
            <div class="inputDias">
              <label for="dias">DIA</label>
              <input class="inputNumeros" id="dias" type="number" min="1" />
              <button id="btnDia">AGREGAR DIA</button>
            </div>
            <div class="buscadorEjercicio">
              <label for="inputBuscar">EJERCICIO</label>
              <input id="inputBuscador" type="text" />
              <div id="resultados"></div>
            </div>
            <div class="seriesYReps">
              <div class="seriesYRep">
                <label for="series">SERIES Y REPETICIONES</label>
                <input class="syr" id="series" type="text" />
              </div>
            </div>
            <button id="btnAgregaEjercicio">AGREGAR EJERCICIO</button>
          </article>
        </section>
        <section>
          <p></p>
          <div id="lista" class="filtroEjercicios">
            <button class="btnCategoria" data-musculo="PECTORALES">
              PECTORALES
            </button>
            <button class="btnCategoria" data-musculo="DORSALES">
              DORSALES
            </button>
            <button class="btnCategoria" data-musculo="DELTOIDES">
              DELTOIDES
            </button>
            <button class="btnCategoria" data-musculo="BICEPS">BICEPS</button>
            <button class="btnCategoria" data-musculo="TRAPECIO">
              TRAPECIO
            </button>
            <button class="btnCategoria" data-musculo="TRICEPS">TRICEPS</button>
            <button class="btnCategoria" data-musculo="CUADRICEPS">
              CUADRICEPS
            </button>
            <button class="btnCategoria" data-musculo="GLUTEOS">GLUTEOS</button>
            <button class="btnCategoria" data-musculo="GEMELOS">GEMELOS</button>
            <button class="btnCategoria" data-musculo="ADUCTORES">
              ADUCTORES
            </button>
            <button class="btnCategoria" data-musculo="LUMBARES">
              LUMBARES
            </button>
            <button class="btnCategoria" data-musculo="ABDOMINALES">
              ABDOMINALES
            </button>
            <div id="informacionMusculos" class="ocultar"></div>
          </div>
        </section>
        <section id="rutina">
          <!--  -->
          <!--AQUI SE C ARGARAN LOS DIAS Y EJERCICIOS-->
        </section>
      </main>
      <footer>
        <button class="botonesFooter" id="btnBorrarRutina">
          BORRAR RUTINA
        </button>
        <button class="botonesFooter" id="cargarAAlumno">
          GUARDAR RUTINA POR ALUMNOS
        </button>
        <button class="botonesFooter" id="cargarRutina">CARGAR RUTINA</button>
        <button class="botonesFooter" id="btnQuitarAlumno">
          QUITAR ALUMNO
        </button>
      </footer>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
